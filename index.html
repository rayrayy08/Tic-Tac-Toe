<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game--title"> RAY'S TIC TAC TOE</h1>
       <!--difference between a container & section here?-->
       <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
      <button id="restartBtn">Restart</button>
<!--gave it id so we can hook into this restart button later on-->

        <div id="gameboard">
            <div class="box" id="0"></div> 
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
<!--i created that id by doing #gameboard>.box#$*9 (without the *9 it just does it once, but x9 outputs 9 dives each with a unique id 1-9)
& then i deleted the last line and replaced the first one with 0 and let the others update to 1-8.
also helps that the ids match the arrays that are numbered 0-8 in the grid-->
</div>

 <script src="index.js"></script>
</body>
</html>
